<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        const clicked = () => {
        let inputControl =document.getElementById("inp");
        let inputCtrlValue = inputControl.value;
        let outputControl =document.getElementById("out");
        outputControl.value = inputCtrlValue;
        }



    </script>
</head>
<body>
    
    <input id="inp" type="text" value="ABC">
<!-- button needs event = onclick. Event = action user will do -->
    <button onclick="clicked()">Oh No!</button>

    <input id="out" type="text" value="XYZ">


</body>
</html>
