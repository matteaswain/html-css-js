<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/getUrlParms.js"></script>
    <script src="js/prs-ajax-create.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <table style="margin-top: 20px;">
       
        <tr>
            <th>Username:</th>
            <td><input id="xUsername" type="text" placeholder="Username"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input id="xPassword" type="text" placeholder="Password"></td>
        </tr>
        <tr>
            <th>Firstname:</th>
            <td><input id="xFirstname" type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <th>Lastname:</th>
            <td><input id="xLastname" type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td><input id="xPhone" type="text" placeholder="Phone"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input id="xEmail" type="text" placeholder="Email"></td>
        </tr>
        
        <tr>
            <th>Is Reviewer:</th>
            <td><input id="xIsReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <th>Is Admin:</th>
            <td><input id="xIsAdmin" type="checkbox"></td>
        </tr>
    </table>

    <button id="save">Save</button>
</body>
</html>
